<!DOCTYPE html>
<html>
<head>
  <title>Hex To RGB Convertor</title>
</head>
  <body>
    <div class="container">
      <form>
        <div class="wrap-input">
          <input type="text" id="hex" maxLength=8 required oninput="rgbToHex();"/>
          <label id="hex-label" for="hex">hex</label>
        </div>
        <div class="wrap-input">
          <input type="text" id="rgb" required/>
          <label id="rgb-label" for="rgb">rgb</label>
        </div>
      </form>
    </div>
  </body>
</html>
